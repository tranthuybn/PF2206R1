<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu giá hoa quả</title>
</head>
<body>
    <form action="">
        <input type="text">
        <button type="submit">Xem giá</button>
    </form>
    <script>
        const input = document.querySelector('input[type="text"]')
        const button = document.querySelector('button[type="submit"]')
        button.addEventListener("click", checkPrice)
        function checkPrice(e) {
            e.preventDefault()
            let nameFruit = input.value.toLowerCase().trim()
            switch(nameFruit) {
                case 'ổi': 
                    alert("20000 VNĐ/kg")
                    break
                case 'táo': 
                    alert("30000 VNĐ/kg")
                    break
                default: alert("Không bán")
            }
        }
    </script>
    
</body>
</html>
