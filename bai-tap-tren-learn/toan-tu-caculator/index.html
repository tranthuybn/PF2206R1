    <script>
        // Caculator - 4 hàm a
        const input1 = document.querySelector('.num-1')
        const input2 = document.querySelector('.num-2')
        const btnAdd = document.querySelector('.btn-add')
        const btnSub = document.querySelector('.btn-sub')
        const btnMult = document.querySelector('.btn-mult')
        const btnDivi = document.querySelector('.btn-divi')
        btnAdd.addEventListener('click', add)
        btnSub.addEventListener('click', subtracte)
        btnMult.addEventListener('click', multiplicate)
        btnDivi.addEventListener('click', divide)
        function add(e){
            e.preventDefault();
            alert(Number(input1.value) + Number(input2.value))
        }
        function subtracte(e){
            e.preventDefault();
            alert(Number(input1.value) - Number(input2.value))
        }
        function multiplicate(e){
            e.preventDefault();
            alert(Number(input1.value) * Number(input2.value))
        }
        function divide(e){
            e.preventDefault();
            input2.value == 0 ? alert('Phép tính sai, vui lòng nhập đúng') :  alert(Number(input1.value) / Number(input2.value))
        }

        // Caculator expand - 1 hàm 
        const input3 = document.querySelector('.num-3')
        const input4 = document.querySelector('.num-4')
        const btnAdd2 = document.querySelector('.btn-add-2')
        const btnSub2 = document.querySelector('.btn-sub-2')
        const btnMult2 = document.querySelector('.btn-mult-2')
        const btnDivi2 = document.querySelector('.btn-divi-2')
        btnAdd2.addEventListener('click', caculator)
        btnSub2.addEventListener('click', caculator)
        btnMult2.addEventListener('click', caculator)
        btnDivi2.addEventListener('click', caculator)
        function caculator(e){
            e.preventDefault()
            switch(e.target) {
                case btnAdd2: 
                   alert(Number(input3.value) + Number(input4.value))
                   break
                case btnSub2: 
                    alert(Number(input3.value) - Number(input4.value))
                    break
                case btnMult2: 
                    alert(Number(input3.value) * Number(input4.value))
                    break
                case btnDivi2: 
                    input4.value == 0 ?  alert('Phép tính sai, vui lòng nhập đúng') :  alert(Number(input3.value) / Number(input4.value))
                    break
            }
        }
    </script>
